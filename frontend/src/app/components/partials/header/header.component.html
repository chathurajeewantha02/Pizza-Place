<header>
  <div class="container">
    <div class="header-title">
      <img src="../../../../assets/logo.png" alt="Login" />
      <a routerLink="/" class="logo">Pizza Place</a>
    </div>
    <nav>
      <ul>
        <li *ngIf="!isAuth">
          <a routerLink="/login">Login</a>
        </li>
        <li *ngIf="isAuth" class="menu-container">
          <a style="text-transform: uppercase" routerLink="/dashboard">{{
            user.name
          }}</a>
          <div class="menu">
            <a routerLink="/profile">Profile</a>
            <a routerLink="/orders">Orders</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart-page">
            Cart <span *ngIf="cartQuantity">{{ cartQuantity }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
